<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Setu - Service Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3rem;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.2rem;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .results-header {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .results-count {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .service-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .service-languages {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .language-tab {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-tab.active {
            background: #667eea;
            color: white;
        }

        .language-tab:not(.active) {
            background: #f1f3f4;
            color: #666;
        }

        .language-tab:not(.active):hover {
            background: #e8f0fe;
            color: #667eea;
        }

        .highlights {
            margin-top: 1rem;
        }

        .highlight-item {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .matched_word {
            background: #fff3cd;
            color: #856404;
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            font-weight: 600;
        }

        .service-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .service-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            padding: 0.5rem 1rem;
            background: white;
            border-radius: 8px;
            font-weight: 600;
            color: #667eea;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .no-results i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .no-results h3 {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .no-results p {
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-section {
                padding: 1.5rem;
            }
            
            .service-languages {
                flex-wrap: wrap;
            }
            
            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">Sewa Setu</h1>
            <p class="subtitle">Find Government Services Easily</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search for government services..." id="searchInput">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Searching services...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div id="resultsContainer"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        let totalPages = 1;

        // API Configuration
        const API_BASE_URL = 'https://sewasetu.assam.statedatacenter.in/site/elasticsearch/API/search';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            
            // Enter key search
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Auto-search on input (debounced)
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    if (this.value.trim().length > 2) {
                        performSearch();
                    }
                }, 500);
            });
        });

        async function performSearch(page = 1) {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                hideResults();
                return;
            }

            currentQuery = query;
            currentPage = page;
            
            showLoading();
            hideResults();

            try {
                const response = await fetch(`${API_BASE_URL}?query=${encodeURIComponent(query)}&page=${page}`);
                const data = await response.json();
                
                hideLoading();
                
                if (data.status && data.res && data.res.length > 0) {
                    displayResults(data);
                } else {
                    showNoResults();
                }
            } catch (error) {
                console.error('Search error:', error);
                hideLoading();
                showError();
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsCount = document.getElementById('resultsCount');
            const resultsContainer = document.getElementById('resultsContainer');
            const pagination = data.pagination;

            // Update results count
            resultsCount.textContent = `Found ${pagination.total_records} services`;

            // Clear previous results
            resultsContainer.innerHTML = '';

            // Display each service
            data.res.forEach(service => {
                const serviceCard = createServiceCard(service);
                resultsContainer.appendChild(serviceCard);
            });

            // Update pagination
            updatePagination(pagination);

            // Show results
            resultsSection.style.display = 'block';
        }

        function createServiceCard(service) {
            const card = document.createElement('div');
            card.className = 'service-card';

            const serviceTitle = service.fields.service.en;
            const serviceLink = service.fields.link;
            
            card.innerHTML = `
                <div class="service-title">${serviceTitle}</div>
                
                <div class="service-languages">
                    <span class="language-tab active" onclick="switchLanguage(this, 'en', ${JSON.stringify(service.fields.service).replace(/"/g, '&quot;')})">English</span>
                    <span class="language-tab" onclick="switchLanguage(this, 'as', ${JSON.stringify(service.fields.service).replace(/"/g, '&quot;')})">অসমীয়া</span>
                    <span class="language-tab" onclick="switchLanguage(this, 'bn', ${JSON.stringify(service.fields.service).replace(/"/g, '&quot;')})">বাংলা</span>
                </div>

                ${service.highlight ? createHighlights(service.highlight) : ''}

                <a href="https://sewasetu.assam.statedatacenter.in/${serviceLink}" target="_blank" class="service-link">
                    <i class="fas fa-external-link-alt"></i>
                    Apply for Service
                </a>
            `;

            return card;
        }

        function createHighlights(highlights) {
            let highlightHtml = '<div class="highlights">';
            
            Object.keys(highlights).forEach(key => {
                highlights[key].forEach(highlight => {
                    highlightHtml += `<div class="highlight-item">${highlight}</div>`;
                });
            });
            
            highlightHtml += '</div>';
            return highlightHtml;
        }

        function switchLanguage(element, lang, serviceData) {
            // Remove active class from siblings
            element.parentNode.querySelectorAll('.language-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Add active class to clicked tab
            element.classList.add('active');
            
            // Update service title
            const serviceTitle = element.closest('.service-card').querySelector('.service-title');
            serviceTitle.textContent = serviceData[lang];
        }

        function updatePagination(pagination) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            if (pagination.total_pages <= 1) return;

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i> Previous';
            prevBtn.disabled = !pagination.has_previous;
            prevBtn.onclick = () => performSearch(currentPage - 1);
            paginationContainer.appendChild(prevBtn);

            // Page info
            const pageInfo = document.createElement('div');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `Page ${pagination.current_page} of ${pagination.total_pages}`;
            paginationContainer.appendChild(pageInfo);

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = !pagination.has_next;
            nextBtn.onclick = () => performSearch(currentPage + 1);
            paginationContainer.appendChild(nextBtn);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        function showNoResults() {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsCount.textContent = 'No services found';
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-search"></i>
                    <h3>No services found</h3>
                    <p>Try searching with different keywords or check your spelling</p>
                </div>
            `;
            
            document.getElementById('pagination').innerHTML = '';
            resultsSection.style.display = 'block';
        }

        function showError() {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsCount.textContent = 'Search Error';
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Something went wrong</h3>
                    <p>Please try again later or contact support</p>
                </div>
            `;
            
            document.getElementById('pagination').innerHTML = '';
            resultsSection.style.display = 'block';
        }
    </script>
</body>
</html>
